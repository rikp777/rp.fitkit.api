<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO and Metadata -->
    <title>Reset Password | FitKit</title>
    <meta name="description" content="Reset your FitKit account password to regain access to your personal fitness, meals and mental health tracking dashboard.">
    <meta name="robots" content="noindex, nofollow">

    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer components {
            .card {
                @apply bg-gray-800 p-8 rounded-lg shadow-md w-full;
            }
            .form-label {
                @apply block text-sm font-medium leading-6 text-white;
            }
            .form-input {
                @apply block w-full rounded-md border-0 bg-white/5 py-1.5 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6;
            }
            .btn-primary {
                @apply flex w-full items-center justify-center rounded-md bg-indigo-500 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500;
            }
            @keyframes heartbeat {
                0%, 100% {
                    transform: scale(1);
                    animation-timing-function: ease-in-out;
                }
                50% {
                    transform: scale(1.05);
                    animation-timing-function: ease-in-out;
                }
            }
        }
    </style>
</head>
<body class="bg-gray-900 flex flex-col min-h-screen">

<div class="flex-grow flex items-center justify-center px-6 py-12 lg:px-8">
    <div class="w-full max-w-sm">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm text-center">
            <h1 class="text-4xl font-bold text-indigo-500">FitKit</h1>
            <h2 class="mt-6 text-2xl font-bold leading-9 tracking-tight text-white">Reset Your Password</h2>
        </div>

        <div class="mt-10">
            <div class="card">
                <div class="text-center text-sm text-gray-300 mb-6">
                    <p>To reset your password, please enter your username, one of your single-use recovery codes, and your new password.</p>
                </div>

                <form id="resetPasswordForm" class="space-y-6" novalidate>
                    <div>
                        <label for="username" class="form-label">Username</label>
                        <input id="username" name="username" type="text" required class="form-input mt-2">
                    </div>
                    <div>
                        <label for="recoveryCode" class="form-label">Recovery Code</label>
                        <div class="mt-2">
                            <input id="recoveryCode" name="recoveryCode" type="text" required class="form-input">
                        </div>
                        <p class="mt-2 text-xs text-gray-400">This is one of the 10 codes you saved when you first registered.</p>
                    </div>
                    <div>
                        <label for="password" class="form-label">New Password</label>
                        <div class="mt-2 relative">
                            <input id="password" name="password" type="password" required class="form-input pr-10">
                            <span class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer" id="togglePassword">
                    </span>
                        </div>
                    </div>
                    <div>
                        <button type="submit" id="resetPasswordButton" class="btn-primary" disabled>
                            <span>Reset Password</span>
                        </button>
                    </div>
                </form>
            </div>
            <div id="message" class="mt-4 text-center text-sm"></div>
            <p class="mt-10 text-center text-sm text-gray-400">
                Remembered it?
                <a href="/auth/login" class="font-semibold leading-6 text-indigo-400 hover:text-indigo-300">Back to Sign in</a>
            </p>
        </div>
    </div>
</div>

<footer id="page-footer" class="text-center py-4 text-gray-400 text-sm"></footer>
<script type="module" src="/src/main.js"></script>
</body>
</html>
